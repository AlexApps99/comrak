name: Rust

on: [push]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - 1.27.0
          - nightly
          - beta
          - stable
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Obtain Rust
      run: rustup override set ${{ matrix.rust }}
    - name: Build and test
      run: env SPEC=false script/cibuild
    - name: Run spec tests
      run: env SPEC=true script/cibuild
